title            : PHP 2560 - Statistical Computing
author_field     : Adam J Sullivan, PhD
description      : This is the course page for PHP 2560. This is not the typical Datacamp course but is the online version of PHP 2560 at Brown University School of Public Health. With that being said this represents a video textbook for a class that meets in person to explore Statistical Computing further. 
author_bio       : Adam J Sullivan, PhD is an Assistant Professor of Biostatistics at Brown University. During his time at Brown University he has successfully designed and created master’s Level courses in Statistical Inference and Statistical Computing in R. In his first year at Brown University he won the 2016 Dean’s Award for Excellence in Classroom Teaching. He also successfully designed and flipped an introductory level biostatistics course at Harvard University. This was the first time SPH allowed a PhD student to be an instructor for a graduate level course.
university       : Brown University School of Pulic Health
difficulty_level : 2
time_needed      : 1 semester
